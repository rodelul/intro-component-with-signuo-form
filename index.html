<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero-text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="hero-form">
        <div class="purple-box">
          <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <form action="">
          <input type="text" placeholder="First Name" name="f-name" required>
          <input type="text" placeholder="Last Name" name="l-name" required>
          <input type="email" id="email" name="email" placeholder="Email Address">
          <input type="password" placeholder="Password" name="psw" required>
          <button type="submit" id="submitButton">CLAIM YOUR FREE TRIAL</button>
          <p class="text-terms">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
        </form>
      </div>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
